  <style>
    /* Modern slideshow styling */
    body {
      background: #111;
      overflow: auto;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .myimg {
      max-height: 80vh; /* Use viewport height instead of percentage */
      display: block;
      margin: 0 auto;
      object-fit: contain;
      width: auto; /* Allow width to adjust based on aspect ratio */
      max-width: 95%; /* Prevent image from overflowing container */
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .text {
      color: white;
      text-align: center;
      min-height: 60px; /* Minimum height for text */
      margin: 20px auto;
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      line-height: 1.6;
      background-color: rgba(0,0,0,0.7); /* Darker background for better visibility */
      border-radius: 6px;
      padding: 15px 10%;
      max-width: 90%;
    }
    
    .arrow-holder {
      margin: 15px auto;
      height: 3%;
      text-align: center;
    }
    
    .auto-play-carousel {
      height: auto;
      min-height: 80vh;
      padding-bottom: 20px;
    }
    
    .cont {
      height: auto;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0 auto;
      padding: 20px 0;
    }
    
    /* Modern button styling */
    .slick-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    
    .slick-btn:hover {
      background: rgba(255,255,255,0.4);
    }
    
    /* Return to post link */
    .return-link {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 100;
      transition: background 0.3s ease;
    }
    
    .return-link:hover {
      background: rgba(0,0,0,0.7);
    }
    
    /* Responsive styles for different screen sizes */
    @media only screen and (max-width: 768px) {
      .myimg {
        max-height: 70vh;
      }
      
      .text {
        font-size: 14px;
        padding: 8px;
        margin: 10px auto;
      }
      
      .cont {
        padding: 10px 0;
      }
      
      .arrow-holder {
        margin: 10px auto;
      }
      
      .slick-btn {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
    
    @media only screen and (max-width: 480px) {
      .myimg {
        max-height: 60vh;
      }
      
      .text {
        font-size: 12px;
        padding: 5px;
      }
      
      .slick-btn {
        padding: 5px 10px;
        font-size: 12px;
      }
      
      .return-link {
        font-size: 12px;
        padding: 4px 8px;
      }
    }
  </style>
</head>

  <!-- Initialize slideshow -->
  <script type="text/javascript">
    $(document).ready(function(){
      // Initialize slick carousel
      $('.auto-play-carousel').slick({
        infinite: true,
        slidesToShow: 1,
        autoplay: true,
        autoplaySpeed: 3000,
        pauseOnFocus: true,
        pauseOnHover: false,
        arrows: false,
        fade: true,
        cssEase: 'ease-in-out'
      });

      // Navigation button handlers
      $('.slick-next').on('click', function(){
        $('.auto-play-carousel').slick('slickNext');
      });

      $('.slick-prev').on('click', function(){
        $('.auto-play-carousel').slick('slickPrev');
      });
      
      // Keyboard navigation
      $(document).keydown(function(e) {
        if (e.keyCode == 37) { // Left arrow
          $('.auto-play-carousel').slick('slickPrev');
        }
        if (e.keyCode == 39) { // Right arrow
          $('.auto-play-carousel').slick('slickNext');
        }
        if (e.keyCode == 32) { // Space bar
          e.preventDefault();
          $('.auto-play-carousel').slick('slickPause');
        }
      });
    });
  </script>
