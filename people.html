 Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äù&gt;&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/7.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;The houseboats ..&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/8.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;The vast waters of Vembanad lake, right next to our hotel! Beat that?&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/9.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;Random discussions about life, earth and the universe on the go‚Ä¶.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/10.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;Food with a view? A top class buffet on the serene backwaters&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/11.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äù&gt;&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/12.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;The traditionally Keralite dish - Puttu are steamed cylinders of ground rice layered with coconut. When in Kerala, it would have been a sin to miss the DhePuttu Restaurant @ Kochi which specializes in all sorts of Puttus &lt;/p&gt;\n\n<!-- <p class=\"center\"><img src=\"/blog/img/2018/4-alleppey/13.jpg\" alt=\"Backwaters at Alleppey. Alleppey + Kochi. MemExp Blog\" title=\"Backwaters at Alleppey\">p> -->\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/14.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;Kathakali - the classical Indian dance style which is mostly used to narrate stories is native to Kerala and is a must watch. With no use of dialogues, the actors use expressions and gestures to convey the narratives - something which is completely mesmerizing!&lt;/p&gt;\n\n<!-- <p class=\"center\"><img src=\"/blog/img/2018/4-alleppey/15.jpg\" alt=\"Backwaters at Alleppey. Alleppey + Kochi. MemExp Blog\" title=\"Backwaters at Alleppey\">p> -->\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/16.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;We were also quite lucky to witness the tedious makeup sessions which the artists go through before the performance&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/17.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;The performance we saw depicted an excerpt from Mahabharat and I must confess that I liked the makeup of the villain (orange gaced) more than the protagonist&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/18.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;The Lighthouse at Alleppey was one the firsts on the arabian coast.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/19.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\‚ÄúBackwaters at Alleppey\‚Äú&gt;This Buddha statue at Karumadikkuttan is estimated to be around 1000 years old and we detoured quite a distance for this - was it worth it? Shhhhhhh!&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/4-alleppey/20.jpg\‚Äù alt=\‚ÄúBackwaters at Alleppey. Alleppey + Kochi. MemExp Blog\‚Äù title=\ ondy\‚Äù /&gt;Called as the ‚Äòsoul of the city‚Äô, Matrimandir is the centre point of Auroville - an experimental and international township just few kilometres from Pondy.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/7.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;We explored some of the top cafes in Pondi which offered typical Continental Cuisine ;). One must try the ‚Äòhomemade ginger cake‚Äô here at @ ArtikaCafe&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/8.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;‚ÄôParadise‚Äô Beach - one of the best that Pondicherry has to offer.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/9.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;With the gang&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/10.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;Unknown to many people, Pichavaram houses one of the largest mangrove forests in the world&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/11.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;The mangrove forests form a sort of a canopy over you, potentially blocking all the sunlight falling on the ground.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/12.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;The trees grow in water that‚Äôs 3-10 feet deep in different places. The conditions are quite hostile, as the sea‚Äôs tides bring salt water in and out twice a day, changing the salinity. Hence, the trees have unique root systems, with membranes that only allow fresh water to enter.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/13.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;Cruising in between the mangroves - the saviours of the Tsunami of 2004.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/14.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;On a short detour to Bangalore, we met our friends doing internships there. Got a chance to try the authentic Andhra dishes.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/15.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;Of last night in Bangalore @ BigBrewsky&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2018/3-pondy/16.jpg\‚Äù alt=\‚ÄúIndo-French Pondy. Pondicherry + Pichavaram. MemExp Blog\‚Äù title=\‚ÄúIndo-French Pondy\‚Äù /&gt;Memories shared with @DebadityaBasu @ShivamGupta @IshantGupta @MadhurGarg @PulkitAgarwal @MayankKumar @ArnavVijayakar @PrudviTej @AkshayGinodia @VarunGoyal&lt;/p&gt;\n\n‚Äù";

;The beutifully hand crafted exteriors of the fort are almost 900 years old.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/5.1.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Another image of the centuries old beautiful craft&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/5.2.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;GadsisarLake - an artificial lake made by the Maharaja‚Äôs of Jaisalmer.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/6.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Patriotism kicks in when you‚Äôre just a kilometer away from the international border with pakistan - which we were lucky to get permission for.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/7.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;The most dangerous borders in the world, the border that can be seen from space at night, the border at which the 120 Indian Soldiers defeated over 2000 Pakistani soldiers in 1971 (the war on which the movie BORDER [1997] is based), the border which probably emptied my adrenal glands - The Indo-Pak Border.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/8.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;It is believed that Tanot Mata has protected the area near to the border from enemy forces. Infact, during the Indo-Pakistani War of 1965, Pakistani Army dropped over 3000 bombs targeting the temple but not even one exploded.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/8.1.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Some of the bombs (now painted) which were dropped near the temple but never exploded.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/9.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;The statues of the deities which were damaged by the invading Pakistani forces in 1965.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/10.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;One of the tanks captured by the Indian army in the Battle of Longewala 1971&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/11.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Mimics of bunkers for tourists in Longewala.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/13.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;ClubMahindra at Jaisalmer - one of the most beautiful property I have even been to.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/12.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äù&gt;&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/14.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Bada Bagh houses a lot of cenotaph (empty tombs) of many maharajas of Jaisalmer.&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/15.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Kuldhara, a supposedly haunted village which lies uninhabited since the 19th century. <br />PS: Did we just capture a ghost in this image?&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/16.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Quad on the sand dunes 8)&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/22.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Sunset and the sand dunes - raced against time on the quad bike to capture this view :)&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/17.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Enjoying Rajashthani Folk Dance in true Rajasthani style - people in rajasthan tradionally eat food while sitting on the ground&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/18.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Jawahar Vilas at Mandir Palace, now a world heritage hotel&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/20.jpg\‚Äù alt=\‚ÄúJaisalmer &amp; Thar Desert. Jaisalmer + Tanot Border. MemExp Blog\‚Äù title=\‚ÄúJaisalmer &amp; Thar Desert\‚Äú&gt;Patwon Ki Haveliyan are Series of early-1800s palaces featuring intricate carvings, furniture &amp; artwork.\n&lt;/p&gt;\n\n&lt;p class=\‚Äúcenter\‚Äù&gt;&lt;img src=\‚Äú/blog/img/2015/12-jaisalmer/19.jpg\‚Äù alt=\‚ÄúJaisa     // When document is ready, generate the people list
    $(document).ready(function() {
        var body_e = $("#even_container");
        var body_o = $("#odd_container");
        var count = 0;
        var allPersonCards = []; // Store all person cards for filtering
        
        // Sort names alphabetically
        names = Object.keys(tracker);
        names.sort();
        
        // Generate HTML for each person
        for(let index = 0; index < names.length; index++){
            var name = names[index];
            var post_numbers = [];
            var post_for_name = 0;
            var postLinks = [];
            
            // First, group mentions by post to find the last paragraph number for each post
            var postMentions = {};
            
            // Group all mentions by post number
            for(var i = 0; i < tracker[name].length; i++) {
                var obj = tracker[name][i];
                var postNum = obj.post_number;
                
                if(!postMentions[postNum]) {
                    postMentions[postNum] = [];
                }
                postMentions[postNum].push(obj);
            }
            
            // Now create links showing all mentions but linking to the last one
            for(var postNum in postMentions) {
                var mentions = postMentions[postNum];
                var lastMention = mentions[mentions.length - 1]; // Get the last mention for the link
                
                var linkText = lastMention.title;
                var linkUrl = lastMention.link;
                var lastParaNum = lastMention.para_number;
                
                // Add paragraph anchor if available
                if (lastParaNum && lastParaNum !== "") {
                    linkUrl += "#" + lastParaNum;
                }
                
                // Collect all paragraph numbers for display
                var allParaNums = [];
                for(var j = 0; j < mentions.length; j++) {
                    if(mentions[j].para_number && mentions[j].para_number !== "") {
                        allParaNums.push(mentions[j].para_number);
                    }
                }
                
                // Add paragraph numbers to link text if available
                if(allParaNums.length > 0) {
                    linkText += " #" + allParaNums.join(", #");
                }
                
                var linkElement = $("<a></a>").attr("href", linkUrl).text(linkText);
                postLinks.push(linkElement);
                post_for_name += 1;
            }
            
            // Apply name override if exists, otherwise use the original name
            var displayName = nameOverrides[name.toLowerCase()] || name;

            // Create person card with name and post links
            var personCard = $('<div class="person-card" id="' + displayName + '" data-name="' + displayName.toLowerCase() + '"></div>');
        
            
            personCard.append('<div class="person-name"><a href="#' + displayName + '">' + displayName + '</a><span class="person-count">' + post_for_name + '</span></div>');
            
            // Create posts container
            var postsContainer = $('<div class="person-posts"></div>');
            
            // Add initial posts (limited by postsToShowInitially)
            var visiblePosts = Math.min(postsToShowInitially, postLinks.length);
            for (var j = 0; j < visiblePosts; j++) {
                postsContainer.append(postLinks[j]);
            }
            
            // If there are more posts than the initial limit, add the rest in a hidden div
            if (postLinks.length > postsToShowInitially) {
                var hiddenPostsDiv = $('<div class="hidden-posts"></div>');
                for (var j = postsToShowInitially; j < postLinks.length; j++) {
                    hiddenPostsDiv.append(postLinks[j]);
                }
                postsContainer.append(hiddenPostsDiv);
                
                // Store the remaining count for this specific card
                var remainingCount = postLinks.length - postsToShowInitially;
                
                // Add a subtle toggle link with Unicode arrow instead of Font Awesome
                var toggleLink = $('<div class="posts-toggle"><span class="arrow-icon">‚ñº</span> ' + remainingCount + ' more</div>');
                postsContainer.append(toggleLink);
                
                // Add click handler for toggle with fixed count
                (function(fixedCount) {
                    toggleLink.on('click', function() {
                        var $this = $(this);
                        var hiddenPosts = $this.siblings('.hidden-posts');
                        
                        if (hiddenPosts.is(':visible')) {
                            hiddenPosts.slideUp(200);
                            $this.html('<span class="arrow-icon">‚ñº</span> ' + fixedCount + ' more');
                        } else {
                            hiddenPosts.slideDown(200);
                            $this.html('<span class="arrow-icon">‚ñ≤</span> less');
                        }
                    });
                })(remainingCount); // Pass the count as a parameter to the IIFE
            }
            
            personCard.append(postsContainer);
            
            // Store the card for filtering
            allPersonCards.push({
                element: personCard,
                name: name.toLowerCase(),
                column: count % 2 === 0 ? 'even' : 'odd'
            });
            
            // Add to appropriate column for balanced layout
            if(count % 2 == 0){
                body_e.append(personCard);
            } else {
                body_o.append(personCard);
            }
            count += 1;
        }
        
        // Update the people count
        $("#count").html(count);
        
        // Filter functionality
        $("#name-filter").on("input", function() {
            var searchTerm = $(this).val().toLowerCase().trim();
            var visibleCount = 0;
            var evenCount = 0;
            var oddCount = 0;
            
            // Clear columns
            body_e.empty();
            body_o.empty();
            
            // Filter and redistribute cards to maintain balance
            for(var i = 0; i < allPersonCards.length; i++) {
                var card = allPersonCards[i];
                
                if(searchTerm === "" || card.name.indexOf(searchTerm) > -1) {
                    // Show cards that match the filter
                    if(evenCount <= oddCount) {
                        body_e.append(card.element);
                        evenCount++;
                    } else {
                        body_o.append(card.element);
                        oddCount++;
                    }
                    visibleCount++;
                }
            }
            
            // Show/hide no results message
            if(visibleCount === 0) {
                $(".no-results").show();
            } else {
                $(".no-results").hide();
            }
            
            // Update count
            $("#count").html(visibleCount);
        });
        
        // Handle hash in URL for direct linking
        function handleHash() {
            if(window.location.hash) {
                var hash = window.location.hash.substring(1);
                var element = document.getElementById(hash);
                
                if(element) {
                    // Scroll to the element
                    setTimeout(function() {
                        element.scrollIntoView({behavior: 'smooth', block: 'center'});
                        
                        // Add highlight class
                        element.classList.add('highlight-target');
                        
                        // Remove highlight after animation completes
                        setTimeout(function() {
                            element.classList.remove('highlight-target');
                        }, 2000);
                    }, 300);
                }
            }
        }
        
        // Handle hash on page load
        handleHash();
        
        // Handle hash changes (e.g., when clicking on person links)
        window.addEventListener('hashchange', handleHash);
    });
